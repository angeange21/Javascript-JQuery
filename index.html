<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title> Taym and date with kalkulator </title>
</head>
<body>

<!--Calculator JAVASCRIPT-->
    <div id="container-calculator"> 
        <h2>Calculator using Javascript</h2>
        <div id="calculator">   
            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div id="keyboard">
                <button class="operator" id="clear">C</button>
                <button class="operator" id="backspace">CE</button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="/">&#247</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">&times;</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">-</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>
                <button class="empty" id="empty"></button>
                <button class="number" id="0">0</button>
                <button class="empty" id="empty"></button>
                <button class="operator" id="=">=</button>
            
            </div>

        </div>
    </div>  

    <script src="scripts.js" async></script>

    
    <!--To Do List JQuery-->
    <div id="container-to-dolist"> 
        <h2>To-do List using JQuery</h2>
        <div class="todo">
        <input type="text" id= "input" placeholder="Press to Enter and Add Tasks">
        <ul></ul>
        </div>
    </div>

    <!----------TO-DO LIST JQUERY script :) ------------->
<script type="text/javascript">
$( document ).ready(function() {

    $('#input').change(function(){
    var input= $(this).val();
    $('ul').append('<li>'+ input +'<i class="fa fa-check"></i><i class="fa fa-trash"></i></li>');
    $(this).val('');
    });
    //delete todo
    $('ul').on('click','.fa-trash',function(){
        $(this).parent('li').fadeOut(200);
    });
    //checked todo
    $('ul').on('click','.fa-check',function(){
        $(this).parent('li').toggleClass('checked');
    });

});


</script>

</body>
</html>
